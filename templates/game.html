<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            margin: 0;
        }
        .grid-row {
            display: flex;
            flex-direction: row;
        }
        .grid-cell {
            width: 50px;
            height: 50px;
            border: #000000 solid 2px;
        }
        #content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
    <script>

    </script>
</head>
<body>
    <div id="content">
        <div>
            {% for row in game.grid %}
            <div class="grid-row">
                {% for col in row %}
                <div class="grid-cell">
                    {% if game.players[0] == col %}
                    <img src="/static/cross.svg"/>
                    {% elif game.players[1] == col %}
                    <img src="/static/nought.svg"/>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
